<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Compas de Vie</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- STYLE (CSS) -->
    <style>
        :root {
            --color-positive: #2ecc71;
            --color-negative: #e74c3c;
            --color-neutral: #95a5a6;
            --color-bg: #f4f7f6;
            --color-card: #ffffff;
            --color-text: #34495e;
            --color-shadow: rgba(0, 0, 0, 0.08);
            --color-primary: #3498db;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        main {
            width: 100%;
            max-width: 700px;
        }

        h1 {
            text-align: center;
            color: var(--color-text);
        }

        .intro-text {
            text-align: center;
            color: var(--color-neutral);
        }
        
        .main-controls {
            text-align: center;
            margin-bottom: 40px;
        }

        .sort-button {
            background-color: var(--color-primary);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .sort-button:hover {
            background-color: #2980b9;
        }

        .activity-card {
            background-color: var(--color-card);
            border-radius: 8px;
            box-shadow: 0 4px 10px var(--color-shadow);
            margin-bottom: 15px;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 5px solid var(--color-neutral);
            transition: all 0.3s ease;
        }
        
        .activity-card.positive { border-left-color: var(--color-positive); }
        .activity-card.negative { border-left-color: var(--color-negative); }

        .activity-name {
            font-size: 1.1em;
            flex-grow: 1;
            /* **MODIFICATION CL√â** : Emp√™che le texte de passer √† la ligne */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding-right: 15px; /* Espace pour ne pas coller les contr√¥les */
        }

        .activity-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-shrink: 0; /* Emp√™che les contr√¥les de se r√©duire */
        }

        .rating-value {
            font-size: 1.5em;
            font-weight: 600;
            width: 3ch;
            text-align: center;
        }
        
        .rating-value.positive { color: var(--color-positive); }
        .rating-value.negative { color: var(--color-negative); }

        .btn {
            background-color: #ecf0f1;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.5em;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }
        .btn:hover { background-color: #bdc3c7; }
        .btn:active { transform: scale(0.9); }
        .btn-plus { color: var(--color-positive); }
        .btn-minus { color: var(--color-negative); }
    </style>
</head>

<body>

    <main>
        <h1>üß≠ Mon Compas de Vie</h1>
        <p class="intro-text">Notez chaque activit√© de -5 √† +5 pour d√©couvrir ce qui vous anime.</p>
        
        <!-- **NOUVEAUT√â** : Le conteneur pour le bouton de tri -->
        <div class="main-controls">
            <button id="sort-button" class="sort-button">Trier par note</button>
        </div>
        
        <div id="activities-list"></div>
    </main>

    <!-- LOGIQUE (JAVASCRIPT) -->
    <script>
        const STORAGE_KEY = 'lifeCompassActivities';

        // 1. **NOUVEAUT√â** : La liste initiale contient maintenant 20 propositions
        const initialActivities = [
            { id: 1, name: "Faire une randonn√©e en nature", rating: 0 },
            { id: 2, name: "Apprendre un langage de programmation", rating: 0 },
            { id: 3, name: "Cuisiner un plat complexe", rating: 0 },
            { id: 4, name: "Animer une r√©union d'√©quipe", rating: 0 },
            { id: 5, name: "Lire un livre de non-fiction", rating: 0 },
            { id: 6, name: "Organiser un √©v√©nement pour des amis", rating: 0 },
            { id: 7, name: "Passer du temps seul et r√©fl√©chir", rating: 0 },
            { id: 8, name: "Faire du b√©n√©volat", rating: 0 },
            { id: 9, name: "Pratiquer un instrument de musique", rating: 0 },
            { id: 10, name: "D√©battre d'un sujet de soci√©t√©", rating: 0 },
            { id: 11, name: "Dessiner ou peindre quelque chose", rating: 0 },
            { id: 12, name: "R√©parer un objet cass√©", rating: 0 },
            { id: 13, name: "Participer √† un jeu de soci√©t√©", rating: 0 },
            { id: 14, name: "Faire un sport d'√©quipe", rating: 0 },
            { id: 15, name: "√âcrire une histoire courte ou un po√®me", rating: 0 },
            { id: 16, name: "Planifier un voyage en d√©tail", rating: 0 },
            { id: 17, name: "Pratiquer le yoga ou la m√©ditation", rating: 0 },
            { id: 18, name: "Analyser des donn√©es (Excel, etc.)", rating: 0 },
            { id: 19, name: "Donner un cours ou une formation", rating: 0 },
            { id: 20, name: "Optimiser une routine quotidienne", rating: 0 },
        ];

        let activities = JSON.parse(localStorage.getItem(STORAGE_KEY)) || initialActivities;

        function saveActivities() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(activities));
        }

        function renderActivities() {
            const listContainer = document.getElementById('activities-list');
            listContainer.innerHTML = '';

            // **MODIFICATION** : Le tri n'est plus automatique ici.
            // La fonction affiche les activit√©s dans leur ordre actuel.

            activities.forEach(activity => {
                const card = document.createElement('div');
                card.className = 'activity-card';
                card.dataset.id = activity.id;

                let ratingClass = '';
                if (activity.rating > 0) {
                    card.classList.add('positive');
                    ratingClass = 'positive';
                } else if (activity.rating < 0) {
                    card.classList.add('negative');
                    ratingClass = 'negative';
                }

                card.innerHTML = `
                    <span class="activity-name">${activity.name}</span>
                    <div class="activity-controls">
                        <button class="btn btn-minus" aria-label="Diminuer la note">-</button>
                        <span class="rating-value ${ratingClass}">${activity.rating > 0 ? '+' : ''}${activity.rating}</span>
                        <button class="btn btn-plus" aria-label="Augmenter la note">+</button>
                    </div>
                `;

                listContainer.appendChild(card);
            });
        }
        
        document.getElementById('activities-list').addEventListener('click', (event) => {
            const card = event.target.closest('.activity-card');
            if (!card) return;
            
            const activityId = parseInt(card.dataset.id);
            const activity = activities.find(a => a.id === activityId);

            let hasChanged = false;
            if (event.target.matches('.btn-plus') && activity.rating < 5) {
                activity.rating++;
                hasChanged = true;
            } else if (event.target.matches('.btn-minus') && activity.rating > -5) {
                activity.rating--;
                hasChanged = true;
            }

            if(hasChanged) {
                saveActivities();
                // On met √† jour uniquement la carte modifi√©e, pour √©viter que toute la liste ne "saute"
                updateCard(card, activity);
            }
        });

        // **NOUVEAUT√â** : Fonction pour mettre √† jour une seule carte sans tout redessiner
        // Cela rend l'interface plus fluide.
        function updateCard(cardElement, activity) {
             const ratingValue = cardElement.querySelector('.rating-value');
             const ratingDisplay = activity.rating > 0 ? '+' + activity.rating : activity.rating;
             ratingValue.textContent = ratingDisplay;
             
             // Mettre √† jour les classes de couleur
             ratingValue.className = 'rating-value'; // Reset
             cardElement.classList.remove('positive', 'negative');

             if (activity.rating > 0) {
                 cardElement.classList.add('positive');
                 ratingValue.classList.add('positive');
             } else if (activity.rating < 0) {
                 cardElement.classList.add('negative');
                 ratingValue.classList.add('negative');
             }
        }

        // **NOUVEAUT√â** : √âcouteur d'√©v√©nement pour le bouton de tri
        document.getElementById('sort-button').addEventListener('click', () => {
            // On trie les activit√©s par note, de la plus haute √† la plus basse
            activities.sort((a, b) => b.rating - a.rating);
            // On rafra√Æchit toute la liste pour afficher le nouvel ordre
            renderActivities();
        });

        // AFFICHAGE INITIAL
        renderActivities();
    </script>

</body>
</html>
