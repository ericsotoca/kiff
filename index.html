            prompt += `3. **Pistes de Mission de Vie :** Sur la base de ton analyse, propose 3 √† 5 pistes concr√®tes de 'missions de vie' ou de domaines professionnels/personnels qui pourraient me correspondre. Pour chaque piste, explique pr√©cis√©ment en quoi elle fait appel √† mes moteurs fondamentaux.\n`;
            prompt += `4. **Question d'Approfondissement :** Termine en me posant une question puissante et inattendue qui cible le c≈ìur de mon profil, pour m'aider √† pousser ma r√©flexion encore plus loin.`;
            return prompt;
        }
        
        document.getElementById('activities-list').addEventListener('click', (event) => {
            const card = event.target.closest('.activity-card');
            if (!card) return;
            const activityId = parseInt(card.dataset.id);
            const activity = activities.find(a => a.id === activityId);
            let hasChanged = false;

            if (event.target.matches('.btn-plus') && activity.rating < 5) {
                activity.rating++; hasChanged = true;
            } else if (event.target.matches('.btn-minus') && activity.rating > -5) {
                activity.rating--; hasChanged = true;
            }
            
            if(hasChanged) {
                saveActivities();
                updateCard(card, activity);
            }
        });

        document.getElementById('sort-button').addEventListener('click', () => {
            activities.sort((a, b) => b.rating - a.rating);
            renderActivities();
        });

        exportButton.addEventListener('click', () => {
            promptOutput.value = generateAIPrompt();
            exportModal.style.display = 'flex';
        });

        closeModalButton.addEventListener('click', () => {
            exportModal.style.display = 'none';
        });
        
        window.addEventListener('click', (event) => {
            if (event.target == exportModal) {
                exportModal.style.display = 'none';
            }
        });

        copyButton.addEventListener('click', () => {
            promptOutput.select();
            document.execCommand('copy');
            copyButton.textContent = 'Copi√© !';
            setTimeout(() => { copyButton.textContent = 'Copier le prompt'; }, 2000);
        });

        // Affichage initial
        renderActivities();
    </script>
